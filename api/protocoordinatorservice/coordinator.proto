syntax = "proto3";

option go_package = "github.com/hyperledger/fabric-x-committer/api/protocoordinatorservice";

package protocoordinatorservice;

import "google/protobuf/empty.proto";

import "api/applicationpb/block_tx.proto";

service Coordinator {
    rpc BlockProcessing(stream CoordinatorBatch) returns (stream applicationpb.TransactionsStatus);
    rpc SetLastCommittedBlockNumber (applicationpb.BlockInfo) returns (google.protobuf.Empty) {};
    rpc GetNextBlockNumberToCommit (google.protobuf.Empty) returns (applicationpb.BlockInfo) {};
    rpc GetTransactionsStatus(applicationpb.QueryStatus) returns (applicationpb.TransactionsStatus);
    rpc GetConfigTransaction(google.protobuf.Empty) returns (applicationpb.ConfigTransaction) {};
    rpc NumberOfWaitingTransactionsForStatus(google.protobuf.Empty) returns (WaitingTransactions);
}

// A committer's representation of a block in the blockchain.
message CoordinatorBatch {
    repeated CoordinatorTx txs = 1;                // List of transactions within the block.
    repeated TxStatusInfo rejected = 2; // Rejected transactions.
}

// A committer's representation of a TX in the blockchain.
message CoordinatorTx {
    TxRef ref = 1;                 // The TX reference.
    applicationpb.Tx content = 2;  // The TX content.
}

message TxStatusInfo {
    TxRef ref = 1;                    // The TX reference.
    applicationpb.Status status = 2;  // The reject reason.
}

// The TX reference with respect to the block generated by the orderer.
message TxRef {
    uint64 block_num = 1; // The block number.
    uint32 tx_num = 2;    // Transaction number within the block
    string tx_id = 3;     // Transaction ID within the block.
}

message WaitingTransactions {
    int32 count = 1;
}
