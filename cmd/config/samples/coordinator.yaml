server:
  endpoint: :9001
  tls:
    mode: mtls
    cert-path: /server-certs/public-key
    key-path: /server-certs/private-key
    ca-cert-paths:
      - /server-certs/ca-certificate
monitoring:
  server:
    endpoint: :2119

verifier:
  endpoints:
    - verifier:5001
  tls: &ClientTLS
    mode: mtls
    cert-path: /client-certs/public-key
    key-path: /client-certs/private-key
    ca-cert-paths:
      - /client-certs/ca-certificate
validator-committer:
  endpoints:
    - vc:6001
  tls: *ClientTLS

dependency-graph:
  num-of-local-dep-constructors: 1
  waiting-txs-limit: 100_000
  per-channel-buffer-size-per-goroutine: 10

logging:
  enabled: true
  development: false
  level: INFO
  name: coordinator
