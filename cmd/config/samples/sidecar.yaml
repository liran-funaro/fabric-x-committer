server:
  endpoint: :4001
  tls:
    mode: mtls
    cert-path: /server-certs/public-key.pem
    key-path: /server-certs/private-key.pem
    ca-cert-paths:
      - /server-certs/ca-certificate.pem
  keep-alive:
    params:
      time: 300s
      timeout: 600s
    enforcement-policy:
      min-time: 60s
      permit-without-stream: false
monitoring:
  server:
    endpoint: :2114

orderer:
  connection:
    endpoints:
      - id=0,broadcast,deliver,orderer:7050
    tls: &clientTLS
      mode: mtls
      cert-path: /client-certs/public-key.pem
      key-path: /client-certs/private-key.pem
      ca-cert-paths:
        - /client-certs/ca-certificate.pem
  channel-id: mychannel
  # identity:
  #   root-ca-paths:
  #     - /root/config/crypto/ca-certs.pem
  #   msp-dir: /root/config/crypto/peerOrganizations/defaultpeerorg.example.com/peers/peerservice-machine1.defaultpeerorg.example.com/msp
  #   msp-id: DefaultPeerOrgMSP
  #   bccsp:
  #     Default: SW
  #     SW:
  #       Security: 256
  #       Hash: SHA2
committer:
  endpoint: coordinator:9001
  tls: *clientTLS
ledger:
  path: /root/sc/ledger
notification:
  max-timeout: 10m

last-committed-block-set-interval: 5s
waiting-txs-limit: 20_000_000
channel-buffer-size: 100

logging:
  enabled: true
  development: false
  level: INFO
  name: sidecar
