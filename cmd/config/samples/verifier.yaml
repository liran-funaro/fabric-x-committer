server:
  endpoint: :5001
  tls:
    mode: mtls
    cert-path: /server-certs/public-key.pem
    key-path: /server-certs/private-key.pem
    ca-cert-paths:
      - /server-certs/ca-certificate.pem
monitoring:
  server:
    endpoint: :2115

parallel-executor:
  batch-size-cutoff: 50
  batch-time-cutoff: 10ms
  channel-buffer-size: 50
  parallelism: 40

logging:
  enabled: true
  development: false
  level: INFO
  name: verifier