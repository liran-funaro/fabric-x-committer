server:
  endpoint: {{ .ServiceEndpoints.Server | default "localhost:0" }}
  tls:
    mode: {{ .ServiceTLS.Mode }}
    key-path: {{ .ServiceTLS.KeyPath }}
    cert-path: {{ .ServiceTLS.CertPath }}
    ca-cert-paths:
      {{- range .ServiceTLS.CACertPaths }}
      - {{ . }}
      {{- end }}
  keep-alive:
    params:
      time: 300s
      timeout: 600s
    enforcement-policy:
      min-time: 60s
      permit-without-stream: false
monitoring:
  server:
    endpoint: {{ .ServiceEndpoints.Metrics | default "localhost:0" }}

orderer:
  connection:
    endpoints:
      {{- range .Endpoints.Orderer }}
      - id=0,broadcast,deliver,{{ .Server }}
      {{- end }}
  channel-id: {{ .Policy.ChannelID }}
  consensus-type: BFT
committer:
  endpoint: {{ .Endpoints.Coordinator.Server }}
  tls:
    mode: {{ .ClientTLS.Mode }}
    key-path: {{ .ClientTLS.KeyPath }}
    cert-path: {{ .ClientTLS.CertPath }}
    ca-cert-paths:
      {{- range .ClientTLS.CACertPaths }}
      - {{ . }}
      {{- end }}

ledger:
  path: {{ .LedgerPath }}

notification:
  max-timeout: 10m

last-committed-block-set-interval: 5s
waiting-txs-limit: 20_000_000
channel-buffer-size: 100

bootstrap:
  genesis-block-file-path: {{ .ConfigBlockPath }}

logging:
  enabled: {{ .Logging.Enabled }}
  level: {{ .Logging.Level }}
  caller: {{ .Logging.Caller }}
  development: {{ .Logging.Development }}
  output: {{ .Logging.Output }}
  name: sidecar
